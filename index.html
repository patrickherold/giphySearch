<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GiphySearch</title>
    <!-- Bootstrap CSS CDN  -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Main Bootstrap Search -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>GiphY Search</h1>

                <!-- Rendered Buttons will get Dumped Here  -->
                <div id="buttons-view"></div>
                <hr>
            </div>
        </div>

        
        <div class="row">
            <form id="topic-form pull-right">
                <div class="col s6">

                    <label for="topic-input">Get some gifs:</label>
                    <input placeholder="Enter a Topic" id="topic-input" type="text" class="validate">
                </div>
                <div class="col s6">
                    <!-- Button triggers new topic to be added -->
                    <input id="add-topic" type="submit" value="ENTER" class="waves-effect waves-light btn">
                    <input id="clear-gif" type="submit" value="CLEAR GIFs" class="waves-effect waves-light btn">
                    <input id="clear-all" type="submit" value="RESET TOPICs" class="waves-effect waves-light btn">

                </div>
            </form>
        </div>
        <div class="row">
            <div id="gifs-appear-here"></div>
        </div>
    </div>

</body>
<!-- jQuery JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- Code to the JavaScript File -->
<script src="js/app.js"></script>

</html>
